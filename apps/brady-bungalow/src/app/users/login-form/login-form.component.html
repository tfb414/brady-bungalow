<head>
  <base href="login">
</head>
<div *ngIf="this.afAuth.user | async as user; else showLogin">
  <h1>Hello {{ user.displayName }}!</h1>
  <button (click)="this.logout()">Logout</button>
</div>
<ng-template #showLogin>
  <p>Please login.</p>
  <button (click)="this.login()">Login with Google</button>
</ng-template>
